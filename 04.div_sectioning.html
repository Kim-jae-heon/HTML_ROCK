<!DOCTYPE html>
<html>
    <head>
        <title>DIV를 이용한 그룹화</title>
        <meta name="viewport" content="device-width, initial-scale=1">
    </head>
    <body>
        <!-- role은 보완의 형식이지 HTML의 형식대로 쓴 것이 아니다. HTML은 내용을 전달하기 위한 목적이다. 쓰임새를 명확하게 정의해야 한다. 내용에 맞추어 코딩을 하자 = 시멘틱 태그(symantic tag)로 써야 한다. -->
        <div role="navigation">
            <h1>logo</h1>
            <p>네이버 상단</p>
        </div>
        <div role="main">
            <div>
                <h2>뉴스 섹션</h2>
                <p>뉴스의 내용들...</p>
            </div>
            <div>
                <h2>로그인 영역</h2>
                <p>사이드 내용들...</p>
            </div>
        </div>
        <div>
            <h3>푸터</h3>
            <p>저작권, 연락처, 상호...</p>
        </div>
    </body>
</html>
