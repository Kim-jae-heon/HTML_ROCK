<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animate css</title>
        <!-- Stylesheets -->
		
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="hover-min.css">
        <script src="https://kit.fontawesome.com/13f0925c0b.js" crossorigin="anonymous"></script>    
        <style>
            .slideInLeft{
                animation:none;
            }
            div:hover h1 {
                animation: bounce 1s;
            }
            div:hover p {
                animation: slideInLeft 1s 1s;
            }
            .switch:checked ~ p {
                animation:slideOutLeft 0.4s forwards;
            }
            button{
                background: #ebebeb;
                color:#333;
                border:none;
                padding:2em;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 class="animated">A simple example of using Animate.css</h1>

            <p class="animated">
                Here's the element that will be animated.
            </p>

            <input type="checkbox" class="switch" id="aside">
            <label for="aside">Toggle</label>
            <p class="animated">
                Here's the element that will be animated.
            </p>
        </div>

        <button class="hvr-sweep-to-right hvr-icon-float">join in <i class="fa-solid fa-circle-arrow-right hvr-icon"></i></button>
    </body>
</html>
