<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- <title>삼성전자 - 갤럭시12</title> -->
        <title>갤럭시12 - 삼성전자</title>
        <!-- header에서 부가적인 정보 부가할 때 사용하는 meta태그. meta는 스스로 열고 닫는다. 
        -->
        <meta charset="utf-8" />
        <meta name="keywords" content="카메라, 고해상도, 멀티태스킹, 스마트폰 보안"/>
        <meta name="description" content="멀티태스킹이 되는 고해상도 카메라 스마트폰" />
        <!-- 핸드폰이나 태블릿에서 봤을 때 이 사이트에서 반드시 필요한 코드! -->
        <!-- 320px의 기기에서만 최적화를 진행한 것. 320px은 아이폰 3,4의 크기이며 initial-scale=1은 글씨를 최적화 시킨 것 -->
        <meta name="viewport" content="device-width, initial-scale=1" />
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>태그 작성 규칙</h1>
        <h2>소문자로 작성한다.</h2>
        <!-- 하나 이상의 공백은 무시괸다. -->
        <h2>공백                 공백</h2>
        <pre>
            공백                 공백




        </pre>
        <h2>특수문자</h2>
        ⓒ &copy; &#169;<!--특수문자는 entity code를 사용해야한다. entitycode.com을 참조-->
        <h3>제목 &amp; 내용</h3>
        <h3>&lt;bigtitle&gt;</h3> <!-- /\-_ 이런것 빼놓고는 다 특수문자이다. entity code를 이용해야한다는 것. -->
        <p>
            웹 표준은 html, css, javascript가 분리되어야 한다.
        </p>
        <h4 style="color: red;">제목</h4> <!--이렇게 스타일을 제공하면 웹 표준을 어긴 것. 스타일을 분리해야함. 즉, 인라인 스타일은 안됨!-->
        <button onclick="window.open('new.html')">팝업 확인하기</button>
        <!-- 자바 스크립트 또한 마찬가지. 이렇게 인라인 스크립트를 작성하면 안된다. javascript 분리가 필요. -->

        <!-- 파일명에 한글 및 공백을 쓰지 말 것. 인식 못하는 서버가 있다. -->
    </body>
</html>
