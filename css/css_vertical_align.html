<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align</title>
    <style>
        
        h1 {
            border: 1px solid;
        }
        /* img에 vertical-align:top은 항상 있어야 한다 */ 
        img {
            vertical-align:top;
        }
    </style>
</head>
<body>
    <h1>
        <img src="../지도.png" alt="">
    </h1>
</body>
</html>
