<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css3, transition</title>
<style type="text/css">
body{
	font-family: tahoma,sans-serif;
	font-size: 12px;
}
.photo img{
	width: 100px;   
    transition: 
        all 0.5s cubic-bezier(.2,.84,.36,1.38);
    opacity:1;
}
.photo:hover img{
	width: 400px;
    margin-left:100px;
    opacity: 1;
}
</style>
</head>
<body>

<div class="photo">
	<img src="https://s.pstatic.net/dthumb.phinf/?src=%22https%3A%2F%2Fs.pstatic.net%2Fstatic%2Fwww%2Fmobile%2Fedit%2F20220414_1095%2Fupload_1649893662479Stdam.jpg%22&type=nf340_228" alt="tree">
</div>

</body>
