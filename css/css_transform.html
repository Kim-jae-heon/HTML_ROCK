<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자변환</title>
    <style>
        .uppercase {
            text-transform: uppercase;
        }
        .lowercase {
            text-transform: lowercase;
        }
        .capitalize {
            text-transform: capitalize;
        }
        .smallcaps {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="uppercase">Lorem, ipsum dolor.</h1>
        <h1 class="lowercase">Lorem, ipsum dolor.</h1>
        <h1 class="capitalize">Lorem, ipsum dolor.</h1>
        <h1 class="smallcaps">Lorem, ipsum dolor.</h1>
    </div>
</body>
</html>
