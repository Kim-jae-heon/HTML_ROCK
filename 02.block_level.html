<!DOCTYPE html>
<html lang="en">
    <head>
        <title>제목의 사용법</title>
        <meta charset="utf-8" />
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="viewport" content="device-width, initial-scale=1">
    </head>
    <body>
        <h1>가장 중요한 제목</h1> <!-- 항상 중요한 제목은 h1부터 시작해야 함. 글씨 크기가 크다고 다른 태그를 쓰면 안된다. -->
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>
        <hr>
        <h2>heading 2</h2>
        <h2>heading 2</h2>
        <h2>heading 2</h2>
        <hr>
        <!-- 경우에 따라서 h3가 h2위에 올라올 수 있다. 그러나 지향하는 방법은 아님. 윗 줄에 더 중요한 제목이 있어야 한다. 어떤 사이트이건 간에 제목을 먼저쓰게 되어있다. 즉, h1이 제일 먼저 나온다.-->
        <h2>heading 2</h2>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <hr>
        <p> 
            Lorem ipsum dolor sit
        </p>
        <hr>
        <div>블록요소 + 인라인요소 그룹</div>
        <hr>
        <h2>인라인 요소</h2>
        <a href="http://www.daum.net">다음 사이트</a>
        <a href="http://www.daum.net">다음 사이트</a>
        <a href="http://www.daum.net">다음 사이트</a>
        <hr>
        <span>인라인 요소 일부를 구분하거나 다른 태그를 그룹으로 지정할 때 사용.span태그 자체로는 아무런 의미가 없다.</span>
    </body>
</html>
